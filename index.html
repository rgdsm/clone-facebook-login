<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Facebook</title>
</head>
<body>
    
    <main><!-- Main -->
        <section class="main-section"><!-- Main Section -->
            <div class="logo">
                <img src="/assets/logo.svg" alt="facebok_logo" width="321px" height="106px">
                <h2 class="title">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            </div>
            <div class="form-area">
                <div class="inputs">
                    <input type="text" name="E-mail input" id="emailInput" placeholder="E-mail ou telefone">
                    <input type="password" name="Password input" id="passwordInput" placeholder="Senha">
                    <input type="button" value="Entrar" class="loginButton">
                    <p class="passRecovery"><a href="#">Esqueceu a senha?</a></p>
                    <div class="create-account">
                        <input type="button" value="Criar nova conta" class="registerButton">
                    </div>
                    
                </div>
                <section class="subtitle">
                    <p><a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
                </section>
            </div>

        </section><!-- Main Section -->

    </main><!-- Main -->

</body>
</html>
